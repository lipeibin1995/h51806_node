<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css"/>
		<title>职位管理</title>
	</head>
	<body>
		<div class="container">
			<header></header>
			<!-- 添加错题集按钮 -->
		<button class="btn btn-primary" data-toggle="modal" data-target="#addPosModal"><i class="glyphicon glyphicon-plus"></i>添加职位</button>
			<!--表格 -->
			<table class="table table-bordered table-striped table-position">
			<thead>
				<tr>
					<th>序号</th>
					<th>LOGO</th>
					<th>公司</th>
					<th>职位</th>
					<th>薪资</th>
					<th>操作</th>
				</tr>
			</thead>
				<tbody>
					
				</tbody>
			</table>
			
			<!-- 分页页码 -->
		<nav>
		  <ul class="pagination">
		    <li class="active"><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		  </ul>
		</nav>
		</div>
		<!-- 管理系统模态框 -->
		<div class="modal fade" id="addPosModal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="addPosModalLabel">添加职位</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-danger hidden add-pos-error">添加职位有误</div>
	        <form class="form-add-pos">
			  <div class="form-group">
			    <label for="addPosLogo">公司LOGO</label>
			    <input type="file" class="form-control" name="logo" id="addPosLogo">
			  </div>
			  <div class="form-group">
			    <label for="addPosCompany">公司名称</label>
			    <input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入公司名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosName">职位名称</label>
			    <input type="text" class="form-control" name="name" id="addPosName" placeholder="请输入职位名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">薪资</label>
			    <input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="请输入职位薪资">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-add-pos">添加</button>
	      </div>
	    </div>
	  </div>
	</div>
		
		
<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/ejs/ejs.min.js"></script>
<script src="/js/common/login_modal.js"></script>
<script src="/js/common/register_modal.js"></script>
<script src="/js/common/header.js"></script>
<script src="/js/position/position.js"></script>
	</body>
</html>
